<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico">

    <title>MyCrypto Server</title>
    <div style="height:62px; background-color: #FFFFFF; overflow:hidden; box-sizing: border-box; border: 1px solid #56667F; border-radius: 4px; text-align: right; line-height:14px; block-size:62px; font-size: 12px; font-feature-settings: normal; text-size-adjust: 100%; box-shadow: inset 0 -20px 0 0 #56667F;padding:1px;padding: 0px; margin: 0px; width: 100%;">
        <div style="height:40px; padding:0px; margin:0px; width: 100%;">
            <iframe src="https://widget.coinlib.io/widget?type=horizontal_v2&theme=light&pref_coin_id=1506&invert_hover=no"
                    width="100%" height="36px" scrolling="auto" marginwidth="0" marginheight="0" frameborder="0"
                    border="0" style="border:0;margin:0;padding:0;"></iframe>
        </div>
        <div style="color: #FFFFFF; line-height: 14px; font-weight: 400; font-size: 11px; box-sizing: border-box; padding: 2px 6px; width: 100%; font-family: Verdana, Tahoma, Arial, sans-serif;">
            <a href="https://coinlib.io" target="_blank"
               style="font-weight: 500; color: #FFFFFF; text-decoration:none; font-size:11px">Cryptocurrency Prices</a>&nbsp;

        </div>
    </div>
    <br>
</head>

<body>

<div class="ui container">
    <br>
    <h1>Bitvavo coins : </h1>
    <table class="ui striped table">
        <tr>
            <h2>
                <th></th>
                <th>Symbol</th>
                <th>Name</th>
            </h2>
        </tr>
        {% for asset in assets %}
        <tr>
            <td><img src="static/icon/{{ asset.symbol }}.webp"></td>
            <td>{{ asset.symbol }}</td>
            <td><a href="/coin/{{ asset.symbol }}">{{ asset.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="container">
    <br>
    <center>
        <br><br>
        The MyCrypto Data Server is running since {{ start_date }}!!!
    </center>
    <br><br>
    <br><br>
    <hr>
    <footer>
        <p>
        <center>Getting rich the lazy way &copy; 2022</center>
        </p>
    </footer>
</div>
</body>

</html>
